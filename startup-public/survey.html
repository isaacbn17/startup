            <div class="user">

            <div class="survey">
                <form id="surveyForm" method="post">
                    <br>
                    <label type="text" class="sinput" for="question">Question </label>
                    <input type="text" class="sinput" id="question" name="question" placeholder="Survey Question" required>
                    <br>
                    <label type="text" class="sinput" for="answer1">Answer</label>
                    <input type="text" class="sinput" id="answer1" name="answer1" placeholder="Survey Answer" required>

                    <input type="text" class="sinput" id="answer4" name="answer4" placeholder="Survey Answer">
                    <br>
                    <input name="Submit"  type="submit" value="Publish"/>
                    <button type="submit" id="publish_button" class="btn btn-light" >Publish</button>
                    <!-- // onclick="publishSurvey(event)" -->

                </form>
            </div>

            <script>
                function handleFormSubmit(event) {
                    event.preventDefault();
                    console.log("It worked")
                    publishSurvey(event);
                }
                document.getElementById('surveyForm').addEventListener('submit', handleFormSubmit);
